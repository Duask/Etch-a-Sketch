<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Etch a Sketch!</h1>
        <p class="instructions">Hover your cursor over the sketch to draw something, 
            click on change sketch <br>to change the number of square per side. 
        </p>
    </header>
    <div id="playmat">
        <div id="color-options">
            <button id="black" class="color-change">Black</button>
            <!--<button id="darkening" class="color-change">Darkening</button>-->
            <button id="rainbow" class="color-change">Rainbow</button>
        </div>
        <div id="sketch">

        </div>
        <div id="other-options">
            <button id="res">Change Sketch</button>
        </div>
    </div>
    <footer>
        <h6>The Odin Project 2023</h6>
    </footer>
</body>
<script src="script.js"></script>
</html>
